{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login with user</h1>
<form class="login_form" action="/user/login/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}"/>
    {% endif %}
    <button>Submit</button>
</form>
{% endblock %}
