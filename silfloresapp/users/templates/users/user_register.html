{% extends 'layout.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
    <h1>Register a new user</h1>
    <form class="form" action="/user/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button class="form-submit" id="submit-button">Submit</button>
    </form>
{% endblock %}
