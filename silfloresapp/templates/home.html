{% extends 'layout.html' %}

{% load static %}

{% block title%}
    Home
{% endblock %}

{% block content%}
    <style>
        .carousel-inner {
            padding: 1em;
        }
        .card {
            margin: 0 0.5em;
            box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
            border: none;
        }
        .carousel-control-prev,
        .carousel-control-next {
            background-color: #e1e1e1;
            width: 6vh;
            height: 6vh;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
    <h1>Home page</h1>
    <p>check out my <a href="about/">about</a> page</p>

    <h4>Mais Vendidos</h4>
    <div class="carousel my-5">
        <div id="carouselExampleControls" class="carousel slide" data-rs-ride="carousel">
            <div class="carousel-inner" id="sold-carousel"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Pr√≥ximo</span>
            </button>
        </div>
    </div>

    <script src="{% static "js/home_carousel.js" %}"></script>

{% endblock%}
