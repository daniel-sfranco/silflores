{% extends 'layout.html' %}

{% block title%}
    New Product
{% endblock %}

{% block content%}
    <section>
        <h1>New Product</h1>
        <form class="form" action="{% url "products:new" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{product_form.as_p}}
            {{photo_form}}
            <button class="form-submit">Create Product</button>
        </form>
    </section>
{% endblock%}
