{% extends 'layout.html' %}

{% block title%}
    Products
{% endblock %}

{% block content%}
    <section>
        <h1>Products</h1>
        {% for product in products %}
            <article class="product">
                <h4><a href="{% url 'products:page' slug=product.slug %}">{{ product.name }}</a></h4>
                <p>{{ product.desc }}</p>
                <p>{{ product.price }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock%}
