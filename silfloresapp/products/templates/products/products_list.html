{% extends 'layout.html' %}

{% block title%}
    Products
{% endblock %}

{% block content%}
    <section>
        <h1>Products</h1>

        {% for product in products %}
            <article class="product">
                <h4>{{ product.name }}</h4>
                <p>{{ product.price }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock%}
